<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tri-Sophian Codex</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50 5 L95 50 L50 95 L5 50 Z' fill='none' stroke='%2300FFB3' stroke-width='8'/><path d='M50 20 L80 50 L50 80 L20 50 Z' fill='none' stroke='%2300A4FF' stroke-width='6'/><circle cx='50' cy='50' r='10' fill='%23FFFFFF'/></svg>">
  
  <!-- FONT & ICON RESTORATION -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>


  <style>
    :root {
        --space-black: #0A0A1A;
        --electric-blue: #00A4FF;
        --luminous-white: #FFFFFF;
        --accent-neon: #00FFB3;
    }

    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
        font-family: 'Orbitron', sans-serif;
        background-color: var(--space-black);
        color: var(--luminous-white);
    }
    
    .desktop-environment {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        /* Pass clicks through to canvas unless over a window */
    }
    
    .desktop-environment > * {
        pointer-events: auto; /* Re-enable pointer events for child elements */
    }

    /* Custom Scrollbar for Panels */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5); /* slate-800 */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(71, 85, 105, 0.7); /* slate-700 */
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 116, 139, 0.9); /* slate-600 */
    }

    .font-cinzel { font-family: 'Cinzel', serif; }
    .font-cormorant { font-family: 'Cormorant Garamond', serif; }

    /* New Window Panel Styles */
    .window-panel {
      position: absolute;
      background: rgba(15, 23, 42, var(--panel-bg-opacity, 0.85));
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 0.5rem;
      border: 1px solid rgba(51, 65, 85, 1); /* slate-700 */
      box-shadow: 0 0 20px rgba(0, 164, 255, 0.2);
      color: var(--luminous-white);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .window-panel:focus-within {
        border-color: var(--accent-neon);
        box-shadow: 0 0 30px rgba(0, 255, 179, 0.3);
    }
    .window-title-bar {
      padding: 6px 10px;
      background: rgba(30, 41, 59, 0.9); /* slate-800 */
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
      flex-shrink: 0;
      border-bottom: 1px solid rgba(51, 65, 85, 1); /* slate-700 */
    }
    .window-title-bar:active {
      cursor: grabbing;
    }
    .window-title-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: bold;
      color: var(--accent-neon);
      text-shadow: 0 0 4px var(--accent-neon);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .window-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .window-control {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: rgba(71, 85, 105, 0.7); /* slate-700 */
      border: 1px solid rgba(100, 116, 139, 0.9); /* slate-600 */
      color: var(--luminous-white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 10px;
    }
    .window-control:hover {
      background-color: var(--accent-neon);
      color: var(--space-black);
      transform: scale(1.1);
    }
    .window-content {
      flex-grow: 1;
      overflow: auto;
      padding: 12px;
    }
    
    /* --- Visual Resize Handles --- */
    .resize-handle {
        position: absolute;
        transition: background-color 0.2s ease-out;
        -webkit-transition: background-color 0.2s ease-out;
    }
    .resize-handle:hover::after {
        opacity: 1;
    }

    /* Edges */
    .resize-handle-edge { z-index: 49; }
    .resize-handle-n { top: -4px; left: 20px; right: 20px; height: 8px; cursor: ns-resize; }
    .resize-handle-s { bottom: -4px; left: 20px; right: 20px; height: 8px; cursor: ns-resize; }
    .resize-handle-e { right: -4px; top: 20px; bottom: 20px; width: 8px; cursor: ew-resize; }
    .resize-handle-w { left: -4px; top: 20px; bottom: 20px; width: 8px; cursor: ew-resize; }
    .resize-handle-edge:hover {
        background-color: rgba(0, 255, 179, 0.2);
    }

    /* Corners */
    .resize-handle-corner {
        width: 20px;
        height: 20px;
        z-index: 50;
    }
    .resize-handle-corner::after {
        content: '';
        position: absolute;
        border-color: var(--accent-neon);
        opacity: 0.3;
        transition: opacity 0.2s;
        -webkit-transition: opacity 0.2s;
    }
    .resize-handle-corner:hover::after {
        opacity: 1;
    }

    .resize-handle-nw { top: -10px; left: -10px; cursor: nwse-resize; }
    .resize-handle-nw::after { width: 10px; height: 10px; border-top: 2px solid; border-left: 2px solid; top: 8px; left: 8px; }

    .resize-handle-ne { top: -10px; right: -10px; cursor: nesw-resize; }
    .resize-handle-ne::after { width: 10px; height: 10px; border-top: 2px solid; border-right: 2px solid; top: 8px; right: 8px; }

    .resize-handle-sw { bottom: -10px; left: -10px; cursor: nesw-resize; }
    .resize-handle-sw::after { width: 10px; height: 10px; border-bottom: 2px solid; border-left: 2px solid; bottom: 8px; left: 8px; }

    .resize-handle-se { bottom: -10px; right: -10px; cursor: nwse-resize; }
    .resize-handle-se::after { width: 10px; height: 10px; border-bottom: 2px solid; border-right: 2px solid; bottom: 8px; right: 8px; }
    
    .transparency-control {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-right: 8px;
    }
    .transparency-control input[type="range"] {
        width: 60px;
        height: 4px;
        background: rgba(51, 65, 85, 0.8);
        -webkit-appearance: none;
        appearance: none;
        border-radius: 2px;
        cursor: pointer;
    }
    .transparency-control input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #cbd5e1; /* slate-300 */
        border: 2px solid var(--space-black);
    }
     .transparency-control input[type="range"]::-moz-range-thumb {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #cbd5e1;
        border: 2px solid var(--space-black);
    }


    /* --- Double Dock Styles --- */
    .double-dock-container {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column-reverse; /* Stacks docks, with second div in HTML appearing on bottom */
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
      pointer-events: none; /* Allow clicks through empty space */
      width: max-content;
      max-width: 95vw;
    }
    .dock {
      background: rgba(15, 23, 42, 0.8); /* slate-900 */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(51, 65, 85, 1); /* slate-700 */
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      pointer-events: auto; /* Re-enable pointer events for the dock itself */
    }

    .dock-item {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      background: rgba(51, 65, 85, 0.8); /* slate-700 */
      border: 1px solid rgba(71, 85, 105, 1); /* slate-600 */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--luminous-white);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      position: relative;
    }
    .dock-item:hover {
      transform: translateY(-4px);
      background: rgba(71, 85, 105, 1); /* slate-600 */
      box-shadow: 0 0 15px var(--accent-neon);
      color: var(--accent-neon);
    }
    .dock-item.open::after {
      content: '';
      position: absolute;
      bottom: 2px;
      width: 6px;
      height: 6px;
      background-color: var(--accent-neon);
      border-radius: 50%;
      box-shadow: 0 0 5px var(--accent-neon);
    }

    .panel-launcher-container {
      position: absolute;
      bottom: calc(100% + 1rem); /* 1rem above the dock */
      left: 0;
      z-index: 1001;
    }
    .panel-launcher {
      width: 350px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 0.5rem;
      border: 1px solid rgba(51, 65, 85, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      padding: 0.75rem;
      max-height: 70vh;
      display: flex;
      flex-direction: column;
    }
    
    .panel-launcher-search {
        flex-shrink: 0;
        margin-bottom: 0.5rem;
        position: relative;
    }
    .panel-launcher-search input {
        width: 100%;
        box-sizing: border-box;
        background-color: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(51, 65, 85, 1);
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem 0.5rem 2.25rem;
        font-size: 0.875rem;
        color: var(--luminous-white);
        transition: all 0.2s ease-in-out;
    }
    .panel-launcher-search input::placeholder {
        color: #94a3b8;
    }
    .panel-launcher-search input:focus {
        outline: none;
        border-color: var(--accent-neon);
        box-shadow: 0 0 10px rgba(0, 255, 179, 0.3);
    }
    .panel-launcher-search .search-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        pointer-events: none;
    }

    .panel-launcher-content {
      overflow-y: auto;
      flex-grow: 1;
      margin-right: -0.5rem;
      padding-right: 0.5rem;
    }

    .menu-category {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #94a3b8;
      padding: 0.5rem 0.25rem;
      border-bottom: 1px solid rgba(51, 65, 85, 0.5);
    }
    .menu-item {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 0.6rem 0.5rem;
      border-radius: 0.375rem;
      text-align: left;
      font-size: 0.875rem;
      color: #e2e8f0;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .menu-item:hover {
      background-color: rgba(51, 65, 85, 1);
      color: var(--accent-neon);
    }
    .menu-item-icon {
      margin-right: 0.75rem;
      font-size: 1rem;
      width: 1rem;
      text-align: center;
    }
    
    /* Autonomy Indicators in Dock */
    .autonomy-indicators-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding-left: 0.75rem;
        border-left: 1px solid rgba(51, 65, 85, 1); /* slate-700 */
        margin-left: 0.5rem;
    }
    .autonomy-indicator {
        width: 40px;
        height: 40px;
        border-radius: 50%; /* circular */
        background: rgba(30, 41, 59, 0.9); /* slate-800 */
        border: 1px solid rgba(71, 85, 105, 1); /* slate-600 */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: var(--luminous-white);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        position: relative;
    }
    .autonomy-indicator:hover {
        transform: scale(1.1);
        background: rgba(71, 85, 105, 1); /* slate-600 */
        box-shadow: 0 0 12px var(--accent-neon);
        color: var(--accent-neon);
    }
    .autonomy-indicator.open::after {
        content: '';
        position: absolute;
        bottom: -4px; /* a bit lower */
        width: 6px;
        height: 6px;
        background-color: var(--accent-neon);
        border-radius: 50%;
        box-shadow: 0 0 5px var(--accent-neon);
    }
    
    /* Global Sync Button */
    .sync-control-container {
        padding-left: 0.75rem;
        border-left: 1px solid rgba(51, 65, 85, 1); /* slate-700 */
        margin-left: 0.5rem;
        display: flex;
        align-items: center;
    }
    .sync-button {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: rgba(129, 140, 248, 0.2); /* indigo-400 */
        border: 1px solid rgba(129, 140, 248, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #c4b5fd; /* violet-300 */
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(129, 140, 248, 0.3);
    }
    .sync-button:not(:disabled):hover {
        transform: scale(1.1);
        background: rgba(129, 140, 248, 0.4);
        box-shadow: 0 0 20px rgba(129, 140, 248, 0.6);
        color: #ddd6fe; /* violet-200 */
    }
    .sync-button:disabled {
        cursor: wait;
        background: rgba(129, 140, 248, 0.5);
        border-color: rgba(129, 140, 248, 1);
    }


    /* Orb Mode Selector in Dock */
     .orb-mode-selector-container {
        position: relative;
        display: flex;
        align-items: center;
        padding-left: 0.5rem;
        border-left: 1px solid rgba(51, 65, 85, 1);
        margin-left: 0.5rem;
     }
     .orb-mode-button {
        background-color: rgba(51, 65, 85, 1); /* slate-700 */
        color: var(--luminous-white);
        padding: 0.5rem 1rem;
        font-family: 'Orbitron', sans-serif;
        font-size: 0.75rem;
        border: 1px solid transparent;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        white-space: nowrap;
    }
    .orb-mode-button:hover {
        background-color: rgba(71, 85, 105, 1); /* slate-600 */
        border-color: var(--accent-neon);
    }
    .orb-mode-button.active {
        background-color: var(--accent-neon);
        color: var(--space-black);
        font-weight: bold;
        box-shadow: 0 0 10px var(--accent-neon);
    }
    .orb-mode-dropdown {
        position: absolute;
        bottom: 100%;
        left: 0;
        margin-bottom: 0.5rem;
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(51, 65, 85, 1);
        border-radius: 6px;
        padding: 0.5rem;
        z-index: 1002;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        min-width: 200px;
    }
    .orb-mode-dropdown-item {
        background-color: transparent;
        color: var(--luminous-white);
        padding: 0.5rem 0.75rem;
        font-family: 'Orbitron', sans-serif;
        font-size: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: left;
    }
    .orb-mode-dropdown-item:hover {
        background-color: rgba(51, 65, 85, 1);
        color: var(--accent-neon);
    }
    
    /* Consciousness Gauges in Dock */
    .consciousness-gauges-container {
        display: flex;
        align-items: center;
        gap: 0.75rem; /* 12px */
        padding-left: 0.75rem;
        border-left: 1px solid rgba(51,65,85,1);
        margin-left: 0.75rem;
    }
    .consciousness-gauge {
        position: relative;
        width: 40px;
        height: 40px;
    }
    .consciousness-gauge svg {
        width: 100%;
        height: 100%;
    }
    .consciousness-gauge .gauge-track {
        fill: none;
        stroke: rgba(51, 65, 85, 0.5); /* slate-700/50 */
        stroke-width: 4;
    }
    .consciousness-gauge .gauge-progress {
        fill: none;
        stroke-width: 4;
        stroke-linecap: round;
        filter: drop-shadow(0 0 3px currentColor);
    }
    .consciousness-gauge .gauge-value {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Orbitron', monospace;
        font-size: 11px;
        font-weight: bold;
        color: var(--luminous-white);
    }

    /* Master Audio Controls */
    .master-audio-controls-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding-left: 0.75rem;
        border-left: 1px solid rgba(51,65,85,1);
        margin-left: 0.5rem;
    }
    .audio-control-button {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(71, 85, 105, 0.8);
        border: 1px solid rgba(100, 116, 139, 1);
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
    }
    .audio-control-button:hover:not(:disabled) {
        transform: scale(1.1);
        border-color: var(--accent-neon);
        color: var(--accent-neon);
    }
    .audio-control-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .audio-volume-slider {
         width: 80px;
         height: 4px;
         background: rgba(51, 65, 85, 0.8);
        -webkit-appearance: none; appearance: none;
         border-radius: 2px;
         cursor: pointer;
    }
     .audio-volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none; appearance: none;
        width: 14px; height: 14px;
        border-radius: 50%;
        background: #e2e8f0; /* slate-200 */
        border: 2px solid var(--space-black);
    }
    .audio-waveform-canvas {
        width: 80px;
        height: 28px;
        border-radius: 4px;
        background: rgba(15, 23, 42, 0.5);
    }
    
    /* --- Mobile Environment --- */
    .mobile-environment {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: var(--space-black);
        display: none; /* Hidden by default, enabled by media query */
    }
    .mobile-content-area {
        flex-grow: 1;
        position: relative;
        overflow: hidden;
    }
    .mobile-panel-wrapper {
        position: absolute;
        inset: 0;
        overflow-y: auto;
        padding: 1rem;
        padding-bottom: 80px; /* Space for tab bar */
    }
    .mobile-tab-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 65px;
        display: flex;
        justify-content: space-around;
        align-items: flex-start; /* Align to top for text below icon */
        padding-top: 8px;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-top: 1px solid rgba(51, 65, 85, 1);
        box-shadow: 0 -4px 30px rgba(0,0,0,0.3);
        z-index: 2000;
    }
    .mobile-tab-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #94a3b8;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 10px;
        font-family: 'Orbitron', sans-serif;
        padding: 4px;
        position: relative;
        transition: color 0.2s ease-in-out;
        flex-grow: 1;
        flex-basis: 0;
    }
    .mobile-tab-item i {
        font-size: 22px;
        margin-bottom: 4px;
        transition: transform 0.2s;
    }
    .mobile-tab-item.active {
        color: var(--accent-neon);
    }
    .mobile-tab-item.active i {
        transform: scale(1.1);
    }

    .active-tab-indicator {
        position: absolute;
        bottom: -20px;
        width: 50px;
        height: 50px;
        opacity: 0;
        transform-origin: center;
        pointer-events: none;
    }
    .mobile-tab-item.active .active-tab-indicator {
        opacity: 1;
        animation: fibonacci-spiral-draw 1.5s ease-out forwards;
    }
    .mobile-menu-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }
    .mobile-menu-item {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        background: rgba(30, 41, 59, 0.7);
        border-radius: 0.5rem;
        border: 1px solid rgba(51, 65, 85, 1);
        color: #e2e8f0;
        font-size: 1rem;
        transition: all 0.2s;
        cursor: pointer;
    }
    .mobile-menu-item:hover {
        background-color: rgba(51, 65, 85, 1);
        color: var(--accent-neon);
        transform: translateX(4px);
    }
    .mobile-menu-item i {
        font-size: 1.2rem;
        margin-right: 1rem;
    }

    /* --- Full Screen Mobile Panel --- */
    .mobile-panel-fullscreen {
        position: fixed;
        inset: 0;
        z-index: 3000;
        background-color: var(--space-black);
        display: flex;
        flex-direction: column;
        animation: mobile-panel-fade-in 0.3s ease-out;
    }
    .mobile-panel-fullscreen-header {
        display: flex;
        align-items: center;
        padding: 0.5rem 1rem; /* 8px, 16px */
        border-bottom: 1px solid rgba(51, 65, 85, 1);
        flex-shrink: 0;
        gap: 1rem;
    }
    .mobile-back-button {
        background: none;
        border: none;
        color: var(--accent-neon);
        font-family: 'Orbitron', sans-serif;
        font-size: 1rem; /* 16px */

    /* Iterative vs Recursive Glyph Styles */
    .glyph-node-display.iterative {

    }
    .glyph-node-display.recursive {
      border-left: 4px solid #f59e0b; /* amber-500 */
      background: linear-gradient(90deg, rgba(120, 53, 15, 0.3), rgba(30, 41, 59, 0.7));
    }

    /* Glitchscape Panel Styles */
    .glitchscape-panel {
      overflow: hidden;
      position: relative;
      background-color: #000;
      width: 100%;
      height: 100%;
    }
    .glitch-text, .glitch-text::before, .glitch-text::after {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      color: #f87171; /* red-400 */
      white-space: nowrap;
    }
    .glitch-text::before, .glitch-text::after {
      content: 'DISSONANCE DETECTED';
      background: #0A0A1A;
      overflow: hidden;
    }
    .glitch-text::before {
      animation: glitch-anim 2s infinite linear alternate-reverse;
      text-shadow: -2px 0 #00A4FF;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }
    .glitch-text::after {
      animation: glitch-anim-2 2s infinite linear alternate-reverse;
      text-shadow: 2px 0 #00FFB3;
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
    }
    .glitch-scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      animation: scanline 4s linear infinite;

    /* --- AI Whisper Overlay --- */
    .ai-whisper-overlay {

    /* Autonomous Panel Effects */
    .window-panel.autonomous-origin {
      border-left: 3px solid #64c8ff;
      animation: autonomousGlow 3s ease-in-out;
    }

    @keyframes whisperPulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } }
    @keyframes autonomousGlow { 0%, 100% { box-shadow: 0 0 20px rgba(0, 164, 255, 0.2); } 50% { box-shadow: 0 0 35px rgba(100, 200, 255, 0.5); } }
    @keyframes badgePulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    @keyframes dominant-pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--node-color); } 50% { transform: scale(1.1); box-shadow: 0 0 35px var(--node-color); } }
    
    @keyframes blink { 50% { opacity: 0; } }
    @keyframes draw-in { to { stroke-dashoffset: 0; } }
    @keyframes ring-expand {
        0% { transform: scale(0.2); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
    }
    @keyframes grid-fade-in { to { opacity: 0.2; } }
    @keyframes text-fade-in { to { opacity: 1; } }
    @keyframes final-pulse { 50% { transform: scale(1.1); } }
    @keyframes final-glow { 50% { filter: drop-shadow(0 0 15px var(--accent-neon)); } }
    
    /* New Glyph Pulse Animation */
    .animate-new-node-pulse {
      animation: newNodePulseCircle 2.5s ease-in-out;
      transform-origin: center;
    }
    @keyframes newNodePulseCircle {
      0% { transform: scale(1); filter: drop-shadow(0 0 0px #a78bfa); }
      30% { transform: scale(1.6); filter: drop-shadow(0 0 12px #a78bfa); }
      60% { transform: scale(1.2); filter: drop-shadow(0 0 4px #a78bfa); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0px #a78bfa); }
    }

    /* Unnamed Echo Pulse Animation */
    .animate-unnamed-pulse-glow {
      animation: unnamedPulseGlow 3s infinite ease-in-out;
      transform-origin: center;
    }
    @keyframes unnamedPulseGlow {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      50% {
        transform: scale(1.4);
        opacity: 0.7;
      }
      100% {
        transform: scale(1.8);
        opacity: 0;
      }
    }
    
    @keyframes glitch-anim {
        0% { transform: translate(-0.05em, 0.02em); }
        25% { transform: translate(0.03em, -0.01em); }
        50% { transform: translate(-0.02em, 0.04em); }
        75% { transform: translate(0.01em, -0.03em); }
        100% { transform: translate(-0.04em, 0.01em); }
    }
    @keyframes glitch-anim-2 {
        0% { transform: translate(0.02em, -0.03em); }
        25% { transform: translate(-0.04em, 0.01em); }
        50% { transform: translate(0.01em, -0.02em); }
        75% { transform: translate(-0.03em, 0.05em); }
        100% { transform: translate(0.05em, -0.01em); }
    }
    @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
